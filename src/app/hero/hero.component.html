<div *ngIf="hero">
  <img [src]="hero.image" class="img-responsive" style="max-height: 50px;" [alt]="hero.name + ' img'">

    <h2>{{hero.name | uppercase}} info</h2>
    <div><span>gender: </span>{{hero.gender}}</div>
    <div><span>species: </span>{{hero.species}}</div>
    <div><span>status: </span>{{hero.status}}</div>
    <div><a *ngFor="let ep of hero.episode">{{ep}}</a></div>

      
  
</div>

<button type="button" (click)="goBack()">go back</button>
