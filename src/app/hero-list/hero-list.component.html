<div class="container">
    <div class="card" *ngFor="let hero of heroes">
      
      <img [src]="hero.image" class="card-img-top" style="max-height: 50px;" [alt]="hero.name + ' img'">
      <div class="card-body">
        <div><span>gender: </span>{{hero.gender}}</div>
        <h5 class="card-title">{{hero.name}}</h5>
        <a routerLink="/detail/{{hero.id}}" class="btn btn-primary">look more</a>
      </div>
    </div>
</div>
